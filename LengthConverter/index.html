<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-LengthConverter</title>
    <link rel="stylesheet" href="/LengthConverter/style.css">
</head>

<body>
    <div id="content-box">
        <h2>Cm To Inches</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Length in Inches">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to Inches</button>
            <div>
                <button type="reset" onclick="clearField()">Clear</button>
             </div>
             </div>
        <div id="result">

        </div>
    </div>
    <script src="/LengthConverter/script.js"></script>
</body>

</html>
