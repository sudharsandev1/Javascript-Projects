<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog-Clock</title>
    <link rel="stylesheet" href="/AnalogClock/style.css">
</head>
<body>
    <div class="outerclock">
        <div class="innerclock">
            <div class="circle"></div>
                <div id="hour"></div>
                <div id="min"></div>
                <div id="sec"></div>
            
        </div>
        <div class="time">
            <p>12</p>
            <p>3</p>
            <p>6</p>
            <p>9</p>
        </div>
    </div>
    <script src="/AnalogClock/script.js"></script>
</body>
</html>
